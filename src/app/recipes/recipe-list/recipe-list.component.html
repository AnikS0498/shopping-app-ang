<div class="row">
    <div class="col-xl-12">
        <button class="btn btn-success">New Recipe</button> 
    </div>
</div>
<hr>
<div class="row">   
    <div class="col-sm-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="float-left">
                <h4 class="list-group-item-heading" style="color: black;">{{ recipe.name }}</h4>
                <div class="list-group-tem-text" style="color: black;">{{ recipe.description }}</div>
            </div>
            <span class="float-right">
                <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 60px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
